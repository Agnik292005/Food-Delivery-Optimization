<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prediction Result</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .result-card {
        background: #fff7f2; /* Light, warm background */
        border-radius: 32px;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.13);
        padding: 64px 60px 48px 60px;
        max-width: 540px;
        width: 100%;
        text-align: center;
        animation: fadeInUp 0.7s cubic-bezier(0.39, 0.58, 0.57, 1.01);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.92);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .result-title {
        font-size: 2.8rem;
        font-weight: 900;
        color: #ee5522;
        margin-bottom: 36px;
        letter-spacing: 1.5px;
      }
      .prediction-result {
        font-size: 2.2rem;
        font-weight: 900;
        color: #222;
        margin: 40px 0 36px 0;
        padding: 32px 0;
        background: #fff;
        border-radius: 18px;
        border-left: 8px solid #ee5522;
        animation: popIn 0.6s cubic-bezier(0.42, 0, 0.58, 1);
        box-shadow: 0 2px 12px rgba(238, 85, 34, 0.09);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @keyframes popIn {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        70% {
          transform: scale(1.08);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .button-row {
        display: flex;
        gap: 32px;
        justify-content: center;
        margin-top: 12px;
      }
      .btn {
        flex: 1 1 0;
        padding: 22px 10px;
        border-radius: 32px;
        font-size: 1.3rem;
        font-weight: 700;
        text-decoration: none;
        border: none;
        cursor: pointer;
        background: #ee5522;
        color: white;
        transition: all 0.2s;
        margin: 0 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
      }
      .btn,
      .btn.secondary {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .btn.secondary {
        background: #555;
      }
      .btn:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
        transform: translateY(-3px) scale(1.06);
      }
      @media (max-width: 700px) {
        .result-card {
          padding: 28px 8px;
        }
        .result-title {
          font-size: 2rem;
        }
        .prediction-result {
          font-size: 1.2rem;
        }
        .button-row {
          flex-direction: column;
          gap: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="result-card">
      <div class="result-title">Prediction Result</div>
      <div class="prediction-result" id="prediction-formatted"></div>
      <div class="button-row">
        <a href="{{ url_for('predict') }}" class="btn"
          >Try Another Prediction</a
        >
        <a href="{{ url_for('home') }}" class="btn secondary">Back to Home</a>
      </div>
    </div>
    <script>
      // Get the prediction value from Flask (can be "Predicted Delivery Time: 30.14 minutes" or just a number)
      var predRaw = "{{ prediction }}";
      var predNumMatch = predRaw.match(/([\d.]+)/);
      var predNum = predNumMatch ? parseFloat(predNumMatch[1]) : null;

      function minToMinSec(minutes) {
        if (isNaN(minutes)) return predRaw;
        var min = Math.floor(minutes);
        var sec = Math.round((minutes - min) * 60);
        return (
          "Predicted Delivery Time:<br><span style='font-size:2.7rem; color:#222; font-weight:900;'>" +
          min +
          " minutes " +
          sec +
          " seconds</span>"
        );
      }

      document.getElementById("prediction-formatted").innerHTML =
        minToMinSec(predNum);
    </script>
  </body>
</html>
