<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Predict Delivery Time</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700,400&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        overflow-y: auto;
      }
      body {
        font-family: Arial, sans-serif;
        max-width: 2200px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #ee5522;

        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .form-outer {
        padding-top: 6vh; /* Adjust this value as needed */
        padding-bottom: 7vh; /* Optional: for balance */
      }

      h2 {
        font-family: "Poppins", Arial, sans-serif;
        font-size: 3.2rem; /* Extra large */
        font-weight: 900; /* Extra bold */
        color: #fff; /* White for standout effect */
        text-align: center;
        margin-bottom: 28px;
        letter-spacing: 2px;
        text-shadow: 0 3px 16px rgba(0, 0, 0, 0.08); /* Soft shadow for glow */
        background: linear-gradient(90deg, #ee5522 0%, #f7882b 100%);
        border-radius: 18px;
        padding: 24px 0 16px 0;
        border: none; /* Remove the thin line */
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        border-radius: 18px;
      }

      form {
        padding: 20px 25px 15px 25px;
        margin: 0 auto;
        background: #fdd786; /* very light orange */
        border-radius: 25px;
        box-shadow: 0 6px 24px rgba(238, 85, 34, 0.4);
      }
      .form-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px 32px; /* row and column gaps */
        padding: 30px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      label {
        font-size: 1.2rem; /* Larger for readability */
        font-family: "Poppins", Arial, sans-serif;
        font-weight: 600; /* Slightly bolder */
        color: #222;
        letter-spacing: 0.3px;
        margin: 10px 7px 5px;
        text-align: left;
      }

      input,
      select {
        width: 100%;
        padding: 10px 8px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1.15rem;
        font-family: "Poppins", Arial, sans-serif;
        box-sizing: border-box;
        background: #fafafa;
        box-shadow: 0 2px 8px rgba(34, 34, 34, 0.15);
        transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: orange;
        background: white;
        outline: none;
        border-color: orange;
        background: white;
        box-shadow: 0 4px 16px rgba(238, 85, 34, 0.3);
      }
      .button-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 40px; /* space between buttons */
        margin: 40px 0 0 0;
        padding: 0 25px; /* space from form edges */
      }

      .button-row button {
        flex: 1 1 0;
        max-width: 440px; /* wider max width */
        min-width: 220px; /* slightly larger min width */
        min-height: 64px; /* taller button */
        padding: 0 0; /* vertical padding handled by min-height */
        font-size: 1.45rem; /* bigger text */
        border-radius: 38px; /* more rounded */
        cursor: pointer;
        font-family: "Poppins", Arial, sans-serif;
        font-weight: 700;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.09); /* slightly stronger shadow */
        margin: 0;
        letter-spacing: 0.5px;
      }

      /* Predict button: site green */
      .predict-btn {
        background: #f3fff6; /* Light green background */
        color: #218838; /* Dark green text */
        border: 3px solid #218838; /* Dark green border */
        font-weight: 700;
        box-shadow: 0 2px 8px rgba(33, 136, 56, 0.1);
        transition: background 0.2s, color 0.2s, border-color 0.2s,
          box-shadow 0.2s;
      }

      .predict-btn:hover {
        background: #218838; /* Dark green background */
        color: #fff; /* White text */
        border-color: #218838;
        box-shadow: 0 4px 16px rgba(33, 136, 56, 0.18);
      }

      /* Back button: site dark */
      .back-btn {
        background: #555;
        color: #fff;
      }
      .back-btn:hover {
        background: #333;
      }

      /* Responsive: stack buttons on mobile */
      @media (max-width: 900px) {
        .button-row {
          flex-direction: column;
          gap: 20px;
          padding: 0 10px;
        }
        .button-row button {
          max-width: 100%;
          width: 100%;
        }
      }

      @media (max-width: 600px) {
        .form-container {
          grid-template-columns: 1fr;
        }
      }
      @media (max-width: 1300px) {
        .form-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .form-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="form-outer">
      <h2>Enter Delivery Details</h2>
      <form method="POST" action="{{ url_for('predict') }}">
        <div class="form-container">
          <div class="form-group">
            <label for="Delivery_person_Age">Delivery Person Age:</label>
            <input
              type="number"
              step="1"
              name="Delivery_person_Age"
              id="Delivery_person_Age"
              min="15"
              max="60"
              required
            />
          </div>
          <div class="form-group">
            <label for="Delivery_person_Ratings"
              >Delivery Person Ratings:</label
            >
            <input
              type="number"
              step="0.01"
              name="Delivery_person_Ratings"
              id="Delivery_person_Ratings"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="form-group">
            <label for="Vehicle_condition">Vehicle Condition (0-3):</label>
            <input
              type="number"
              step="1"
              name="Vehicle_condition"
              id="Vehicle_condition"
              min="0"
              max="3"
              required
            />
          </div>
          <div class="form-group">
            <label for="multiple_deliveries">Multiple Deliveries (0-3):</label>
            <input
              type="number"
              step="1"
              name="multiple_deliveries"
              id="multiple_deliveries"
              min="0"
              max="3"
              required
            />
          </div>
          <div class="form-group">
            <label for="Restaurant_latitude">Restaurant Latitude:</label>
            <input
              type="number"
              step="0.000001"
              name="Restaurant_latitude"
              id="Restaurant_latitude"
              required
            />
          </div>
          <div class="form-group">
            <label for="Restaurant_longitude">Restaurant Longitude:</label>
            <input
              type="number"
              step="0.000001"
              name="Restaurant_longitude"
              id="Restaurant_longitude"
              required
            />
          </div>
          <div class="form-group">
            <label for="Delivery_location_latitude"
              >Delivery Location Latitude:</label
            >
            <input
              type="number"
              step="0.000001"
              name="Delivery_location_latitude"
              id="Delivery_location_latitude"
              required
            />
          </div>
          <div class="form-group">
            <label for="Delivery_location_longitude"
              >Delivery Location Longitude:</label
            >
            <input
              type="number"
              step="0.000001"
              name="Delivery_location_longitude"
              id="Delivery_location_longitude"
              required
            />
          </div>
          <div class="form-group">
            <label for="City">City:</label>
            <select name="City" id="City" required>
              <option value="Metropolitian">Metropolitian</option>
              <option value="Semi-Urban">Semi-Urban</option>
              <option value="Urban">Urban</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Type_of_order">Type of Order:</label>
            <select name="Type_of_order" id="Type_of_order" required>
              <option value="Buffet">Buffet</option>
              <option value="Drinks">Drinks</option>
              <option value="Meal">Meal</option>
              <option value="Snack">Snack</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Type_of_vehicle">Type of Vehicle:</label>
            <select name="Type_of_vehicle" id="Type_of_vehicle" required>
              <option value="bicycle">Bicycle</option>
              <option value="electric_scooter">Electric Scooter</option>
              <option value="motorcycle">Motorcycle</option>
              <option value="scooter">Scooter</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Road_traffic_density">Road Traffic Density:</label>
            <select
              name="Road_traffic_density"
              id="Road_traffic_density"
              required
            >
              <option value="High">High</option>
              <option value="Jam">Jam</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="NaN">Unknown</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Time_Orderd">Time Ordered:</label>
            <input
              type="time"
              name="Time_Orderd"
              id="Time_Orderd"
              step="300"
              required
            />
          </div>
          <div class="form-group">
            <label for="Time_Order_picked">Time Order Picked:</label>
            <input
              type="time"
              name="Time_Order_picked"
              id="Time_Order_picked"
              step="300"
              required
            />
          </div>
          <div class="form-group">
            <label for="Festival">Festival:</label>
            <select name="Festival" id="Festival" required>
              <option value="NaN">Unknown</option>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Weatherconditions">Weather Conditions:</label>
            <select name="Weatherconditions" id="Weatherconditions" required>
              <option value="Cloudy">Cloudy</option>
              <option value="Fog">Fog</option>
              <option value="Sandstorms">Sandstorms</option>
              <option value="Stormy">Stormy</option>
              <option value="Sunny">Sunny</option>
              <option value="Windy">Windy</option>
            </select>
          </div>
        </div>
        <div class="button-row">
          <button type="submit" class="predict-btn">
            Predict Delivery Time
          </button>
          <a href="{{ url_for('home') }}" style="text-decoration: none">
            <button class="back-btn" type="button">Back to Home</button>
          </a>
        </div>
      </form>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const timeFields = ["Time_Orderd", "Time_Order_picked"];
        let valid = true;
        for (const field of timeFields) {
          const timeInput = document.getElementsByName(field)[0];
          if (timeInput.value) {
            // Ensure time is in HH:MM:00 format
            if (timeInput.value.length === 5) {
              timeInput.value += ":00";
            }
            const [hour, minute] = timeInput.value.split(":").map(Number);
            if (minute % 5 !== 0) {
              alert(
                "Please select a time in 5-minute intervals (e.g., 13:30, 13:35, etc.)"
              );
              valid = false;
              break;
            }
          }
        }
        if (!valid) e.preventDefault();
      });
    </script>
  </body>
</html>
